<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="estilos/login/style.css">
    <link rel="stylesheet" href="estilos/login/mediaquery.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a)! Faça login para poder acessar sua conta.</p>
                <form action="#" method="post" autocomplete="on">
                    <div class="dados">
                        <div class="campo">
                            <i class="material-icons">person</i>
                            <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <i class="material-icons">vpn_key</i>
                            <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" autocomplete="email" required minlength="8" maxlength="20">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="#" class="botao-forgot">
                            Esqueci a senha <i class="material-icons">mail</i>
                        </a>
                    </div>
                    <div class="cadastro-submit">
                        <button>Cadastrar como Empresa</button>
                        <button>Cadastrar como Usuário</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
