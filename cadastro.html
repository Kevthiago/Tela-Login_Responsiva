<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="/estilos/cadastro/cadastro.css">
    <link rel="stylesheet" href="/estilos/cadastro/mediaqueryCadastro.css">
    <title>Cadastro de Empresa</title>
</head>
<body>
    <main>
        <section class="cadastro">
            <form action="#" method="post" autocomplete="on">
                <h1>Cadastro de Empresa</h1>
                <p>Preencha todos os dados abaixo:</p>
                <div class="dados">
                    <div class="campo">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite o nome..." maxlength="100">
                    </div>
                    <div class="campo">
                        <label for="cnpj">CNPJ:</label>
                        <input type="text" id="cnpj" name="cnpj" required placeholder="Digite o CNPJ..." pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}" title="Formato: XX.XXX.XXX/XXXX-XX" maxlength="18">
                    </div>
                    <div class="campo">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Digite o Email..." maxlength="100">
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" title="Formato: (XX) XXXXX-XXXX" maxlength="15">
                    </div>
                    <div class="campo">
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" required placeholder="Digite o CEP..." pattern="\d{5}-\d{3}" title="Formato: XXXXX-XXX" maxlength="9">
                    </div>
                    <div class="campo">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" required placeholder="Digite o nome da Rua..." maxlength="100">
                    </div>
                    <div class="campo">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required placeholder="Digite o número..." maxlength="10">
                    </div>
                    <div class="campo">
                        <label for="complemento">Complemento:</label>
                        <input type="text" id="complemento" name="complemento" placeholder="Digite o Complemento..." maxlength="50">
                    </div>
                    <div class="campo">
                        <button type="submit">Cadastrar</button>
                    </div>                  
                </div>
            </form>
        </section>
    </main>
</body>
</html>
